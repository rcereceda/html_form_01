<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Contacto</title>
</head>
<body>
	<form action="">
		<fieldset>
			<legend>Contacto</legend>

			<input type="text" name="name" id="name" maxlength="20" placeholder="Ingresa tu nombre">
			<br>
			<input type="email" name="email" placeholder="Ingresa tu email">
			<h2>Escriba un comentario</h2>
			<textarea name="comentario" id="comentario" cols="30" rows="10"></textarea>
			<br>
			<input type="button" name="btn" value="Enviar">
		</fieldset>
	</form>
</body>
</html>
